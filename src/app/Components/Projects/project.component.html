<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/"></ion-back-button>
            </ion-buttons>
            <ion-title>My Projects</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <div class="projects-list">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Delivery App</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    A food delivery application built with Angular, Ionic, and Node.js where users can order pizzas and
                    drinks, view offers, and manage their cart.
                </ion-card-content>
                <ion-button (click)="redirectToProject()">Visit Project</ion-button>
            </ion-card>
        </div>
    </ion-grid>
</ion-app>
